<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page with Navbar</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-wX9AVqIO7q3q10YezMte5MpmvJz7Vcb09NtNrt7c+ob9Xl5f5qog3lLl7Veycxvy+ufx0xhGJmSKM+ti0DhfXw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#">
				<img src="logo.png" alt="Logo" width="50" height="50">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1>Welcome to My Landing Page</h1>
		<p>Discover our amazing product and get exclusive access to it.</p>
		<button class="btn btn-primary">Sign Up</button>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js" integrity="sha512-r5RVyD5p0d1hPiF5VxlQ2inZ17eIHiGpkY0gPv7xu6KbPqr9EqkbCZZEQOkMf/PttZvyOajV7qU6VRBz6rNfLg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
