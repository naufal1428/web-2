<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get in Touch</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <!-- Custom CSS -->
  <style>
    #map {
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Get in Touch Section -->
  <section id="get-in-touch" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-5 mb-md-0">
          <div id="map"></div>
        </div>
        <div class="col-md-6">
          <h2 class="mb-3">Get in Touch</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-dark text-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2023 My Company</p>
        </div>
        <div class="col-md-6 text-end">
          <p>Follow us on social media:</p>
          <a href="#" class="me-3 text-light"><i class="bi bi-facebook"></i></a>
          <a href="#" class="me-3 text-light"><i class="bi bi-twitter"></i></a>
          <a href="#" class="me-3 text-light"><i class="bi bi-instagram"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script>
    // Initialize and add the map
    function initMap() {
      // The location of the company
      var companyLocation = {lat: 40.7128, lng: -74.0060};
      // The map, centered at the company location
      var map  = new google.maps.Map(
    document.getElementById('map'), {zoom: 15, center: companyLocation});
  // The marker, positioned at the company location
  var marker = new google.maps.Marker({position: companyLocation, map: map});
}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
